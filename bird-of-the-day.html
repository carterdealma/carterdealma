<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird of the Day</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="index.html" id="about-link" class="sidebar-link">
            <img src="icons/about-me-icon.png" class="icon" alt="About Me icon">
            <span class="label">About Me</span>
        </a>
        <a href="bird-of-the-day.html" class="sidebar-link active">
            <img src="icons/bird-icon.png" class="icon" alt="Bird icon">
            <span class="label">Bird of the Day</span>
        </a>
    </div>

    <main class="content">
        <div class="container">
            <h1>
                <span id="bird_title" class="subtitle" aria-live="polite"></span>
                <span id="bird_name"></span>
            </h1>
            <h2 id="bird_scientific_name"></h2>
            
            <div class="bird-info">
                <div class="bird-photo-section">
                    <img id="bird_photo" class="bird-photo" alt="Photo of bird">
                    <a id="image_credit"></a>
                    <p id="bird_description"></p>
                </div>
                <div class="bird-map-section">
                    <iframe id="bird_map" class="bird-map"></iframe>
                    <p id="range_description"></p>
                </div>
            </div>

            <div class="button-container">
                <div class="button-left">
                    <button id="back_button">&larr; Bird of the Day</button>
                </div>
                <div class="button-with-loader">
                    <button id="new_bird_button">Spot a new bird!</button>
                    <span id="loader" class="loader"></span>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="scripts/bird_script.js" defer></script>
    <script src="scripts/sidebar.js" defer></script>
</body>
</html>
